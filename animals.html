<body>
    
    <header>

        <h1>Cymru Animal Shelter</h1>

        <nav>
            <a href="/index.html" id="navbtn">Home</a>

            <a href="/fundraising.html" id="navbtn">Fundraising</a>

        </nav>

    </header>

    <section class="animal-container">

        <!-- Source code https://stackoverflow.com/a/561114991 -->

        <script>
            function DogFunction() {
            var dog = document.getElementById("DogDiv");
            var cat = document.getElementById("CatDiv");
            cat.style.display = "none";
            dog.style.display = "block";
            }

            function CatFunction() {
            var cat = document.getElementById("CatDiv");
            var dog = document.getElementById("DogDiv");
            dog.style.display = "none";
            cat.style.display = "block";
            }

        </script>

        <div class="animal-nav">
            <p onclick="DogFunction()">Dogs</p>
            <p onclick="CatFunction()">Cats</p>
        </div>    
        

        <div id="DogDiv" style="display:none">
            <iframe src="dog.html"></iframe>
        </div>

        <div id="CatDiv" style="display:none">
            <iframe src="cat.html"></iframe>
        </div>
        
    </section>
