<body>
    
    <header>

        <h1>Cymru Animal Shelter</h1>

        <nav>
            <a href="/CI_PP1_AnimalCharity/index.html">Home</a>

    </header>

    <section>

        <h2 class="page-head">Contact Us!</h2>

        <!-- I wanted to create a seperate page popup to confirm the form data was submitted successfully.  For this I used (( target="print_popup" onsubmit="window.open('about:blank','print_popup','width=1000,height=800');" )) in the form element.  My source for this solution can be found at https://stackoverflow.com/a/35421291 -->

        <form method="POST" action="https://formdump.codeinstitute.net/" target="print_popup" onsubmit="window.open('about:blank','print_popup','width=1000,height=800');">

            <label for="fname">Your name</label>
            <input type="text" id="fname" name="fullname" placeholder="Your full name..">
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email..">
        
            <label for="aname">Animal's name</label>
            <input type="text" id="aname" name="animalname" placeholder="The animal's name..">
        
            <label for="message">Your message</label>
            <textarea id="message" name="message" placeholder="Write your message.." style="height:200px"></textarea>
        
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">By checking this box, you agree to sign up to our weekly newsletter.  You can unsubscribe at any time.</label>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        
        </form>

        <hr class="cu-hr">

        <div class="cu-address">
            <p>Address:</p>
            <br>
            <p>Cymru Animal Shelter</p>
            <p>1 Animal Drive</p>
            <p>Winch Wen</p>
            <p>Swansea</p>
            <p>SA1 7LT</p>
        </div>
        <div class="cu-iframe">
            <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1237.8702842371888!2d-3.9016515416773934!3d51.646276059265055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc4b7f10cc63f75a7!2zNTHCsDM4JzQ2LjYiTiAzwrA1NCcwMi4wIlc!5e0!3m2!1sen!2suk!4v1638467101639!5m2!1sen!2suk"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>

    </section>
