<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cymru Animal Shelter, located in South Wales, UK is a place where you can adopt an animal and give it its forever home!.">
    <meta name="keywords" content="animals, shelter, adoption, charity, fundraising, cats, dogs">
    <meta name="author" content="Keith Kerswell">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <title>Cymru Animal Shelter</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

</head>
<body>

    <header>

        <h1>Cymru Animal Shelter</h1>

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="animals.html" class="active">Our Animals</a>
            <a href="fundraising.html">Fundraising</a>
            <a href="contactus.html">Contact Us</a>
        </nav>

    </header>

    <h2 class="page-head"><i class="fas fa-paw"></i> Our Animals <i class="fas fa-paw"></i></h2>

    <section class="animal-container">

        <div class="animal-nav">
            <!-- Whilst the amount of content on the page currently doesn't warrant a seperate nav, this functionality has been added to future proof the page if/when more animals were added by the site owner.  An alternitve here would be to create seperate page for both cats and dogs bit I chose to keep them to one page just for this project.  -->

            <a href="#dog">Dogs</a>
            <a href="#cat">Cats</a>
        </div>

        <div class="animal-content">
            <div id="dog">
                <h2>Our Dogs</h2>

                <div class="card">
                    <!-- Source: https://unsplash.com/photos/JNgO5_O0sIo -->
                    <img src="assets/images/animal-dog-molly.jpg" class="animial_ours"
                        alt="Dog named molly">
                    <div class="card-container">
                        <p>Name: Molly</p>
                        <p>Age: 4</p>
                    </div>
                </div>

                <div class="card">
                    <!-- Source: https://unsplash.com/photos/8hlUKfkuCiQ -->
                    <img src="assets/images/animal-dog-carl.jpg" class="animial_ours"
                        alt="Dog named carl">
                    <div class="card-container">
                        <p>Name: Carl</p>
                        <p>Age: 2</p>
                    </div>
                </div>

                <div class="card">
                    <!-- Source: https://unsplash.com/photos/PL2BF6hYu_U -->
                    <img src="assets/images/animal-dog-eliza.jpg" class="animial_ours"
                        alt="Dog named eliza">
                    <div class="card-container">
                        <p>Name: Eliza</p>
                        <p>Age: 8</p>
                    </div>
                </div>
            </div>

            <div id="cat">
                <h2>Our Cats</h2>

                <div class="card">
                    <!-- Source: https://unsplash.com/photos/3hvmrZJTfJU -->
                    <img src="assets/images/animla-cat-george.jpg" class="animial_ours"
                        alt="Cat named george">
                    <div class="card-container">
                        <p>Name: George</p>
                        <p>Age: 1</p>
                    </div>
                </div>

                <div class="card">
                    <!-- Source: https://unsplash.com/photos/On6bRQRn5lY -->
                    <img src="assets/images/animal-cat-nini.jpg" class="animial_ours"
                        alt="Cat named nini">
                    <div class="card-container">
                        <p>Name: Nini</p>
                        <p>Age: 6</p>
                    </div>
                </div>
            </div>

        </div>

    </section>

    <footer>
        <p>&copy; Copyright Cymru Animal Shelter 2021</p>
        <ul>
            <!-- These are examples used for showing possible functionality but do not lead to specific social media pages. -->
            <li><a href="https://www.facebook.com" target="_blank" class="fab fa-facebook"></a></li>
            <li><a href="https://www.twitter.com" target="_blank" class="fab fa-twitter"></a></li>
            <li><a href="https://www.instagram.com" target="_blank" class="fab fa-instagram"></a></li>
        </ul>
    </footer>

</body>
</html>
