<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <title>Cymru Animal Shelter</title>
</head>
<body>
    
    <header>

        <h1>Cymru Animal Shelter</h1>

        <nav>
            <a href="/index.html" id="navbtn">Home</a>
            <a href="/about.html" id="navbtn">About</a>
            <a href="/animals.html" id="navbtn">Our Animals</a>
            <a href="/fundraising.html" id="navbtn">Fundraising</a>
            <a href="/contactus.html" class="active" id="navbtn">Contact Us</a>
        </nav>

    </header>

    <section>

        <div id="form_header">
            <h1>Contact Us!</h1>
        </div>

        <!-- I wanted to create a seperate page popup to confirm the form data was submitted successfully.  For this I used (( target="print_popup" onsubmit="window.open('about:blank','print_popup','width=1000,height=800');" )) in the form element.  My source for this solution can be found at https://stackoverflow.com/a/35421291 -->

        <form method="POST" action="https://formdump.codeinstitute.net/" target="print_popup" onsubmit="window.open('about:blank','print_popup','width=1000,height=800');">

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name..">
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        
            <label for="aname">Animal's Name</label>
            <input type="text" id="aname" name="animalname" placeholder="The animal's name..">
        
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Write your message.." style="height:200px"></textarea>
        
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">By checking this box, you agree to sign up to our weekly newsletter.  You can unsubscribe at any time.</label>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        
        </form>

    </section>

    <footer>
        <p>&copy; Copyright Cymru Animal Shelter 2021</p>
        <ul>
            <!-- These are examples used for showing possible functionality but do not lead to specific social media pages.  For a fully working page, I would add target="_blank" to each a element but I have excluded it in this site on purpose as the page does not lead anywhere.  -->
            <li><a href="#" class="fab fa-facebook"></a></li>
            <li><a href="#" class="fab fa-twitter"></a></li>
            <li><a href="#" class="fab fa-instagram"></a></li>
        </ul>
    </footer>

</body>
</html>
